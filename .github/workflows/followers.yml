name: Check For Followers
run-name: Update number of followers in Readme.

on:
  schedule:
    - cron: "0 1 * * * *"

jobs:
  update-followers:
    name: "Update followers"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: node followers.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
