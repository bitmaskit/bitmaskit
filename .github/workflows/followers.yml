name: Check For Followers
on:
  workflow_dispatch:

jobs:
  boop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: node followers.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
